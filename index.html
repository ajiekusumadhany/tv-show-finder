<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tv Show Finder</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="head">
            <h2 id="greeting">Good Morning!</h2>
            <p id="date">date</p>
        </div>
        <div class="container-search">
            <form id="search">
                <img src="assets/search-svg.svg" alt="icon-cari">
                <input type="text" placeholder="What TV show are you looking for?" id="query-search">
            </form>
        </div>
    </div>
    </div>
    <div id="result-tv" style="display: none;">
    </div>
</body>
<script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"

<script src="script.js"></script>

</html>
